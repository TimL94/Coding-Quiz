<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <h1>Code Quiz</h1>
        <button id="start-button">Start</button>
    </header>
    <div class="main-container">
        <div class="small-container" id="container-two">
            <div class="countdown-card">
                <h2>Countdown</h3>
                    
            </div>
            
            <div class="countdown-card">
                <h3 id="timer"></h3>
            </div>
        </div>
        <div class="card-container" id="container-one">
            <h2 id="question"></h2>
            <ul id="button-box">
                <button class="button" id="box-1"><li><h3 id="box-1-text"></h3></li></button>
                <button class="button" id="box-2"><li><h3 id="box-2-text"></h3></li></button>
                <button class="button" id="box-3"><li><h3 id="box-3-text"></h3></li></button>
                <button class="button" id="box-4"><li><h3 id="box-4-text"></h3></li></button>
            </ul>
        </div>
        
        <div class="small-container" id="container-four">
            <div class="countdown-card">
                <h2>High Score</h2>
                    
            </div>
            
            <div class="countdown-card">
                <h3 id="high-score"></h3>
            </div>
        </div>
        <div class="card-container" id="container-three">
            <h2>GAME OVER</h2>
            <ul>
                <li id="score"><h3></h3></li>
                <li id="number-correct"><h3></h3></li>
                <button id="save-score"><li><h3>Save Score</h3></li></button>
                <button id="restart-button"><li><h3>Restart</h3></li></button>
            </ul>

        </div>
        <div class="card-container" id="container-five">
            <ul>
                <li><input type="text" id="initials-input" placeholder="Enter initials"></li>
                <button id="initials-button"><li><h3>Save High Score</h3></li></button>
                
            </ul>
        </div>
        

    </div>
    
    <script src="./Assets/scripts.js"></script>
</body>
</html>
